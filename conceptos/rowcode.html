<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <style>
      .container-fluid {
        border: 4px solid black;
      }

      .col {
        border: 2px solid red
      }

      .col-9, .col-3 {
        border: 2px solid rgb(74, 222, 11)
      }

      .col-3 {
         border:2px solid blue
      }
      .col-6 {
         border:2px solid red
      }
    
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--contenedor principal-->
    <div class="container-fluid text-center">
      <!--columnas proporcionales-->
      <div class="row">
        <div class="col">Column</div>
        <div class="col">Column</div>
        <div class="col">Column</div>
        <div class="col">Column</div>
      </div>
    </div>
    <br>
    <!--columnas con ancho definidos-->

    <div class="row">
      <div class="col-9">col-9</div>
      <div class="col-3">col-3</div>
      
    </div>
    <br>

    <div class="row">
    <div class="row col-3">col-3</div>
    <div class="row col-6">col-6</div>
    <div class="row col-3">col-3</div>

    <br>
    <div class="row">
      <div class="col-4 col-sm-3 col-lg-4">col 30%-25%-33%</div>
      <div class="col-8 col-sm-6 lg-4">col 70%-50%-33%</div>
      <div class="col-12 col-sm-3 lg-4">col 100%-25%-33%</div>
    </div>
<br>
    <div class="row"  style="min-height: 150px;">
      <div class="row col-3" >col 25%</div>
      <div class="row col-6">col 50%</div>
      <div class="row col-3">col 25%</div>
<br>

<!-- alineaciÃ³n vertical -->
<div class="row" style="min-height: 150px;">
  <div class="col-3 align-self-start" style="height: 50px;">col 25%</div>
  <div class="col-6 align-self-center" style="height: 30px;">col 50%</div>
  <div class="col-3 align-self-end" style="height: 20px;">col 25%</div>
</div>
<!-- alineacion horizontal -->
<br>
<div class="row justify-content-around">
  <div class="col-5">col-5</div>
  <div class="col-5">col-5</div>        
</div>


    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
